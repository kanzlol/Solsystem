<!DOCTYPE html>

<html>
    
    <head>
        <title>Orbit Animation</title>
        <!-- Normalize css -->
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <!-- Custom css -->
        <link rel="stylesheet" type="text/css" href="orbit.css">
        <!-- HTML5 in IE -->
        <!--[if IE]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body id="universe">
        <div id="stars"></div>
        <div id="sun"></div>
        <div id="earthorbit">
            <img id="earth" src="img/earth.png" alt="Earth">
            <div id="moonorbit">
                <div id="moon"></div>
            </div>
            <div id="marsorbit">
                <div id="mars"></div>
            </div>
        </div>
        
    </body>

</html>
